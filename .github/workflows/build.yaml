name: Build Codex Terminal Add-on

on:
  push:
    branches:
      - main
    paths:
      - 'codex-terminal/**'
      - '.github/workflows/build.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            build_from: ghcr.io/home-assistant/amd64-base:3.19
          - arch: aarch64
            platform: linux/arm64
            build_from: ghcr.io/home-assistant/aarch64-base:3.19
          - arch: armv7
            platform: linux/arm/v7
            build_from: ghcr.io/home-assistant/armv7-base:3.19
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read add-on version
        id: meta
        run: |
          version=$(grep '^version:' codex-terminal/config.yaml | head -1 | cut -d '"' -f2)
          owner=$(echo "${GITHUB_REPOSITORY_OWNER?}" | tr '[:upper:]' '[:lower:]')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "owner=$owner" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push ${{ matrix.arch }} image
        uses: docker/build-push-action@v5
        with:
          context: ./codex-terminal
          file: ./codex-terminal/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_FROM=${{ matrix.build_from }}
          tags: |
            ghcr.io/${{ steps.meta.outputs.owner }}/codex-terminal-${{ matrix.arch }}:${{ steps.meta.outputs.version }}
            ghcr.io/${{ steps.meta.outputs.owner }}/codex-terminal-${{ matrix.arch }}:latest
